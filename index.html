<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">Hello World!</h1>
    <p id="description">
      cameroon/Tanzania
    </p>
    <form action="" id="survey-form">
      <label id="name-label">Name</label>
      <input type="text" id="name" required placeholder="write name here">
      <label for="" id="email-label">Email</label>
      <input type="text" id="email" required placeholder="your email">
      <label for="" id="number-label">Number</label>
      <input type="number" id="number" min="50" max="1000" placeholder="write number here">   
      <select name="" id="dropdown">
        <option value="yaounde">YAOUNDE</option>
        <option value="dodoma">DODOMA</option>
      </select>
      <input type="radio" name="gender" value="male">
      <input type="radio" name="gender" value="female">
      <input type="checkbox" value="tall">
      <input type="checkbox" value="short">
      <textarea name="" id="" cols="30" rows="10">
        Write your comments!!!!!!
      </textarea>
      <input type="submit" id="submit">
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
